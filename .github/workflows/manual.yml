# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: false
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:


  test1:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Xtras dir
        id: cache_xtras
        uses: actions/cache@v3
        with:
          path: $HOME/xtras
          key: ${{ runner.os }}-xtras

      - name: Setup gradle
        uses: yumemi-inc/setup-java-gradle@v1
        with:
          cache-read-only: false
          gradle-home-cache-cleanup: false

      - name: List gradle tasks
        shell: bash
        env:
          GRADLE_OPTS: '-Dorg.gradle.caching=true -Pxtras.dir=$HOME/xtras'
        run: ls -al && ./gradlew tasks


      - name: Do Something
        shell: bash
        working-directory: $HOME/xtras
        run: |
          echo "doing something on $(date) at $(pwd)" >> build.log
          cat build.log
      - name: Do Something2
        shell: bash
        run: |
          echo doing something2
          ls -al
          

  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    needs: test1

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a single command using the runners shell
      - name: Send greeting
        shell: bash
        run: |
          echo "Hello ${{ inputs.name }} at $(date)"
          ls -l
          
        
